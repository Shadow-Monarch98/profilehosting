
    <div class="sp" *ngIf="loadingSpin">
<app-loadspin></app-loadspin>
    </div>
<div class="formp" >
<form  (ngSubmit)="onSubmit(logInForm)" class="dat" #logInForm="ngForm" *ngIf="!loadingSpin">
    <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label"
  
        >Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3"
                  ngModel
        name="email"
        required
        email
        >
        </div>
    </div>
    <div class="row mb-3">
        <label for="Password" class="col-sm-2 col-form-label"

        >Password</label>
        <div class="col-sm-10">
            <input type="password" 
        ngModel
        name="password"
        required
        minLength=6
        >
        </div>
    </div >

    <button type="submit" class="btn btn-primary" [disabled]="!logInForm.valid">{{isLogin ? 'Login' : 'Sign Up'}}</button> | 
    <button type="button" class="btn btn-primary" (click)="onSwitch()" >Switch to {{ !isLogin ? 'Login' : 'Sign Up'}}</button> 
</form>
</div>
